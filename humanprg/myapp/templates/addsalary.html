<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Salary Form</title>
  <style>
    /* Basic styling for the form */
    .salary-form {
      width: 300px;
      margin: 20px auto; /* Adding margin around the form */
      padding: 20px;
      border: 2px solid #4CAF50; /* Thick border for emphasis */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    button {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="number"] {
      -moz-appearance: textfield; /* Firefox */
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<center></b><h1>Salary form</h1></b></center>

<form class="salary-form">
  <div class="form-group">
    <label for="employee-id">Employee ID:</label>
    <input type="text" id="employee-id" name="employee-id" required>
  </div>
  <div class="form-group">
    <label for="employee-name">Employee Name:</label>
    <input type="text" id="employee-name" name="employee-name" required>
  </div>
  <div class="form-group">
    <label for="employee-email">Email:</label>
    <input type="email" id="employee-email" name="employee-email" required>
  </div>
  <div class="form-group">
    <label for="performance-analysis">Performance Analysis (out of 10):</label>
    <input type="number" id="performance-analysis" name="performance-analysis" min="0" max="10" required>
  </div>
  <div class="form-group">
    <label for="basic-salary">Basic Salary:</label>
    <input type="text" id="basic-salary" name="basic-salary" required>
  </div>
  <div class="form-group">
    <label for="increment-salary">Increment Salary:</label>
    <input type="text" id="increment-salary" name="increment-salary"><br>
    <label for="totalsalary">Total Salary:</label>
    <input type="text" id="totalsalary" name="totalsalary">
  </div>
  <button type="submit">Submit</button>
</form>

</body>
</html>
