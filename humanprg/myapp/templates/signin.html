<!DOCTYPE html>
<html>
<head>
    <title>Membership Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body><center>
    <b><h1>MEMBERSHIP FORM</h1></b></center><br>
    <form action="your_server_side_script" method="post" enctype="multipart/form-data">
        <label for="employeeid">Employee ID:</label><br>
        <input type="text" id="employeeid" name="employeeid" required><br>


        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="firstname" required><br>

        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname" required><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br>

        <label for="mobilenumber">Mobile Number:</label><br>
        <input type="text" id="mobilenumber" name="mobilenumber" required><br>

        <label for="emailid">Email ID:</label><br>
        <input type="email" id="emailid" name="emailid" required><br>

        <label for="department">Department:</label><br>
        <input type="text" id="department" name="department" required><br>

        <label for="salary">Salary:</label><br>
        <input type="text" id="salary" name="salary" required><br>

        <label for="post">Post:</label><br>
        <input type="text" id="post" name="post" required><br>

        <label for="photo">Photo:</label><br>
        <input type="file" id="photo" name="photo" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
