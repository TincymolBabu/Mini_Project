<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 300px;
  padding: 20px;
  background-color: #fff;
  margin: 100px auto;
  border: 1px solid #ccc;
  border-radius: 4px;
}

h1 {
  text-align: center;
  color: #333;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 8px;
  color: #666;
}

input[type="text"],
input[type="password"] {
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button[type="submit"] {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color:#45a049;
}
</style>
</head>
<!-- Add this div for displaying error messages -->

<div id="error-message" style="color: red;"></div>

<!-- Modify the form tag to include an onsubmit attribute -->
<form method="post" action="{% url 'emplog' %}" onsubmit="return validateLogin()">
    {% csrf_token %}
   <div class="container">
    <h1>Employee Login</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
</form>

<script>
    function validateLogin() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // You can add additional client-side validation if needed

        // Display an error message if the login conditions are not met
        if (username !== 'desired_username' || password !== 'desired_password') {
            document.getElementById('error-message').innerHTML = 'Invalid username or password.';
            return false; // Prevent form submission
        }

        return true; // Allow form submission}
</script>
