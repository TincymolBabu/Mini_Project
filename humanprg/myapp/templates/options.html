<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login and Signup</title>
  <link rel="stylesheet" href="styles.css">
<style>
/* styles.css */

/* Basic reset for margin and padding */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.options {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.login-btn,
.signup-btn {
  display: inline-block;
  padding: 12px 24px;
  margin: 10px;
  border-radius: 4px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  transition: all 0.3s ease;
}

.login-btn {
  background-color: #3498db;
}

.signup-btn {
  background-color: #2ecc71;
}

.login-btn:hover,
.signup-btn:hover {
 opacity:0.8;
}
</style>
</head>
<body>
  <div class="container">
    <div class="options">
      <a href="/emplog/" class="login-btn">Login</a>
      <a href="/register/" class="signup-btn">Sign Up</a>
    </div>
  </div>
</body>
</html>ml>
